<!DOCTYPE html>
<html lang="en">
{% load static %}    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  
  <title>{% block title %}CareersBuckets{% endblock %}</title>
  <style>
    body {
      margin: 0;
      background: #9e9ed157;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row; /* Align side by side */
    }

    .SideNavbar {
      /* position: fixed; */
      width: 200px;
      background: #fff;
      transition: width 0.1s ease, margin-left 0.1s ease;
      border-bottom-right-radius: 41px;
      border-top-right-radius: 41px;
      flex-shrink: 0; /* Prevents the sidebar from shrinking */
      height: 100%;
      /* overflow: hidden; */
    }

    .Job_type {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 41px;
      border-bottom-right-radius: 41px;
    }

    .Job_type button {
      width: 85%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 12px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .Job_type button:hover {
      background-color: #226fc3;
      color: white;
    }

    .job-image img {
      width: 100%;
      border-bottom-right-radius: 41px;
    }

    .content {
      flex-grow: 1; /* Ensures content takes the remaining space */
      padding: 5px; /* Optional padding */
    }

    .toggle-sidebar {
      display: none; /* Hide the toggle button by default */
    }
    
    @media (max-width: 750px) {
      .SideNavbar {
        margin-left: -200px; /* Shift sidebar off-screen by default */
        position:absolute;
      }
      .SideNavbar.show-sidebar {
        
        margin-left: 0; /* Bring sidebar on-screen */
        height: 635px;
      }
    
      .toggle-sidebar {
        display: block; /* Show the toggle button */
        position: fixed; /* Fix the position of the button */
        top: 10px; /* Adjust top position as needed */
        right: 10px; /* Adjust right position as needed */
        z-index: 999; /* Ensure button is above other content */
      }
    }

    .SideNavbar {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.SideNavbar_container {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.Job_type {
    flex-grow: 1;
}

.job-image {
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
}
    
  </style>
</head>
<body>
  <div class="SideNavbar">
    <div class="SideNavbar_container">
      <div class="Job_type">
        {% block JobTypes %}
        
        {% endblock %}
      </div>
    </div>
    <div class="job-image">
      <img src="{% static 'images/jobImage.png' %}" alt="Job" />
    </div>
  </div>

  <div class="content">
    <main>
        <div class='row'>
            <div class='col-lg-8 col-md-12 col-sm-12'>
                <div class='Cards_item'>
                    <!-- <div class="searchbar input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    </div> -->
                    <div class="text-center mt-3">
                        <div class="dropdown">
                            {% comment %} <button type="button" class="toggle-sidebar"><span class="bi-ICON-NAME"></span>&nbsp;BUTTON-TEXT</button> {% endcomment %}
                            <button class="btn px-3 py-2 open-btn me-2 d-md-none toggle-sidebar" id="slipbtn"><i class="fas fa-stream"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          {% block content %}
          {% endblock %}
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.toggle-sidebar').click(function(){
            $('.SideNavbar').toggleClass('show-sidebar');
        });
    });
  </script>
</body>
</html>
